<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        u{
            color: darkblue;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-center py-4">Only Search By Phone Name</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 d-flex justify-content-center
            align-items-center">
                <!-- search form  -->
                <input id="searchInput" type="email"
                class="form-control w-50"
                id="exampleFormControlInput1"
                 placeholder="Search you phone">
                 <button id="btn-search"
                 class="btn btn-primary">Search</button>
              </div>
        </section>
        <section>
            <!-- display result -->
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- error massage -->
            <div>
                <h3 id="error-massage" class="text-warning d-none mt-4">
                    No phone Found. Please
                    try a new</h3>
            </div>
            <!-- show all btn -->
            <div id="ShowAllBtn" class="text-center d-none">
                <button id="btn-showAll" class="btn btn-primary">Show ALL</button>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 90vh;"
             class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>
  <!-- modal content -->
  <!-- Modal -->
  <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    
</body>
</html>
